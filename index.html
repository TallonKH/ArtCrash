<!DOCTYPE html>
<html lang="en">

<head>
  <title>[art_crash]</title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <div id="body2">
    <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;flex-direction:column;">
      <canvas id="can"></canvas>

      <div id="brushes" class="toolbar"
        style="display:flex;justify-content:flex-start;align-items:center;flex-direction:row;">
      </div>

      <div id="cursor" style="display:flex;justify-content:center;align-items:center;"></div>

      <div class="hint">
        <span class="keyhint">[0-9]</span>
        &nbsp;
        to change brush size.
      </div>

      <div class="hint">
        <span class="keyhint">[Ctrl-Z]</span>
        &nbsp;
        to undo.
        &nbsp;
        <span class="keyhint">[Shift-Ctrl-Z]</span>
        &nbsp;
        to redo.
      </div>

      <div class="hint">
        Try dropping an image onto the canvas.
      </div>
      <div class="hint">
        Right click the canvas to save an image.
      </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
